<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type= "text/css" href="index.css"/>
        <meta name="theme-color" content="#007DFF">
        <title>Simple Calculator App</title>
        <link rel="icon" type="images/png" href="images/eval.png" > 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="images/eval.png">
    </head>
    <body>
        <div id="calc-body">
            <div id="calc-inner-body">
                <div class="screen"><div id="screen">0</div></div>
                <div class="display"><div id="display">0</div></div>
                <div>
                    <div id="row1">
                        <button onclick="clearDisplay()" class="grey-btn">C</button>
                        <button onclick="divide()" class="grey-btn">&#247;</button>
                        <button onclick="multiply()" class="grey-btn">&#215;</button>
                        <button onclick="back()" class="grey-btn">&#8592;</button>
                    </div>
                    <div id="row2">
                        <button onclick="seven()" class="white-btn">7</button>
                        <button onclick="eight()" class="white-btn">8</button>
                        <button onclick="nine()" class="white-btn">9</button>
                        <button onclick="subtract()" class="grey-btn">-</button>
                    </div>
                    <div id="row3">
                        <button onclick="four()" class="white-btn">4</button>
                        <button onclick="five()" class="white-btn">5</button>
                        <button onclick="six()" class="white-btn">6</button>
                        <button onclick="plus()" class="grey-btn">+</button>
                    </div>
                    <div id="row4">
                        <div class="sub-row4">
                            <div id="row5">
                                <button onclick="one()" class="white-btn row5">1</button>
                                <button onclick="two()" class="white-btn row5">2</button>
                                <button onclick="three()" class="white-btn row5">3</button>
                            </div>
                            <div id="row6">
                                <button onclick="power()" class="white-btn row5"><p>X <sup>y</sup></p></button>
                                <button onclick="zero()" class="white-btn row5">0</button>
                                <button onclick="point()" class="white-btn row5"><p>.</p></button>
                            </div>
                        </div>
                        <div onclick="equals()" class="sub-row5">
                            <button onclick="equals()" class="blue-btn">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
